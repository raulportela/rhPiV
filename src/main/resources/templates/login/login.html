<!DOCTYPE html>
<html lang="en">

<head th:include="fragments/head :: head"></head>

<body class="bg-default">
	<div class="main-content">
		<!-- Navbar -->
		<nav
			class="navbar navbar-top navbar-horizontal navbar-expand-md navbar-dark">
			<div class="container px-4">
				<a class="navbar-brand" href="../index.html"> <img
					th:src="@{/img/brand/white.png}" />
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbar-collapse-main"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbar-collapse-main">
					<!-- Collapse header -->
					<div class="navbar-collapse-header d-md-none">
						<div class="row">
							<div class="col-6 collapse-brand">
								<a href="../index.html"> <img
									th:src="@{/img/brand/blue.png}">
								</a>
							</div>
							<div class="col-6 collapse-close">
								<button type="button" class="navbar-toggler"
									data-toggle="collapse" data-target="#navbar-collapse-main"
									aria-controls="sidenav-main" aria-expanded="false"
									aria-label="Toggle sidenav">
									<span></span> <span></span>
								</button>
							</div>
						</div>
					</div>
					<!-- Navbar items -->
					<ul class="navbar-nav ml-auto">
						<li class="nav-item"><a class="nav-link nav-link-icon"
							href="../index.html"> <i class="ni ni-planet"></i> <span
								class="nav-link-inner--text">Dash</span>
						</a></li>
						<li class="nav-item"><a class="nav-link nav-link-icon"
							href="../examples/login.html"> <i class="ni ni-key-25"></i> <span
								class="nav-link-inner--text">Login</span>
						</a></li>
						<li class="nav-item"><a class="nav-link nav-link-icon"
							href="../examples/profile.html"> <i class="ni ni-single-02"></i>
								<span class="nav-link-inner--text">Perfil</span>
						</a></li>
						<li class="nav-item"><a class="nav-link nav-link-icon"
							href="../examples/profile.html"> <i
								class="ni ni-button-power"></i> <span
								class="nav-link-inner--text">Logout</span>
						</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Header -->
		<div class="header bg-gradient-primary py-7 py-lg-8">
			<div class="container">
				<div class="header-body text-center mb-7">
					<div class="row justify-content-center">
						<div class="col-lg-5 col-md-6">
							<h1 class="text-white">Bem vindo ao Erp</h1>
							<p class="text-lead text-light">Faça login para iniciar as
								atividades.</p>
						</div>
					</div>
				</div>
			</div>
			<div class="separator separator-bottom separator-skew zindex-100">
				<svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none"
					version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
			</div>
		</div>
		<!-- Page content -->
		<div class="container mt--8 pb-5">
			<div class="row justify-content-center">
				<div class="col-lg-5 col-md-7">
					<div class="card bg-secondary shadow border-0">
						<div class="card-body px-lg-5 py-lg-5">
							<div th:if="${param.error}" class="alert alert-danger">
								Email ou senha invalida.</div>
							<form role="form" th:action="@{/login}" method="post">
								<div class="form-group mb-3">
									<div class="input-group input-group-alternative">
										<div class="input-group-prepend">
											<span class="input-group-text"><i
												class="ni ni-email-83"></i></span>
										</div>
										<input class="form-control" placeholder="Email" type="text"
											name="username">
									</div>
								</div>
								<div class="form-group">
									<div class="input-group input-group-alternative">
										<div class="input-group-prepend">
											<span class="input-group-text"><i
												class="ni ni-lock-circle-open"></i></span>
										</div>
										<input class="form-control" placeholder="Password"
											type="password" name="hashsenha">
									</div>
								</div>
								<div
									class="custom-control custom-control-alternative custom-checkbox">
									<input class="custom-control-input" id=" customCheckLogin"
										type="checkbox"> <label class="custom-control-label"
										for=" customCheckLogin"> <span class="text-muted">Me
											lembre</span>
									</label>
								</div>
								<div class="text-center">
									<button type="submit" class="btn btn-primary my-4">Acessar</button>
								</div>
							</form>
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-6">
							<a href="#" class="text-light"><small>Esqueceu sua
									senha?</small></a>
						</div>
						<div class="col-6 text-right">
							<a href="#" class="text-light"><small>Crie sua conta.</small></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer class="py-5">
			<div class="container">
				<div class="row align-items-center justify-content-xl-between">
					<div class="col-xl-6">
						<div class="copyright text-center text-xl-left text-muted">
							© 2019 <a href="https://www.sp.senac.com"
								class="font-weight-bold ml-1" target="_blank">Erp Senac</a>
						</div>
					</div>
					<div class="col-xl-6">
						<ul
							class="nav nav-footer justify-content-center justify-content-xl-end">
							<li class="nav-item"><a href="https://www.creative-tim.com"
								class="nav-link" target="_blank">Senac</a></li>
							<li class="nav-item"><a
								href="https://www.creative-tim.com/presentation"
								class="nav-link" target="_blank">Vestibular</a></li>
							<li class="nav-item"><a href="http://blog.creative-tim.com"
								class="nav-link" target="_blank">Blog Senac</a></li>
							<li class="nav-item"><a
								href="https://github.com/creativetimofficial/argon-dashboard/blob/master/LICENSE.md"
								class="nav-link" target="_blank">MIT License</a></li>
						</ul>
					</div>
				</div>
			</div>
		</footer>
	</div>

	<!-- Scripts-->
	<div th:include="fragments/scripts :: scripts"></div>

</body>

</html>
