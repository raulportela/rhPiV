<!DOCTYPE html>
<html lang="en">

    <!-- Cabeçalho importado -->
    <head th:include="fragments/head :: head"></head>


    <body class="">

        <nav
            class="navbar navbar-vertical fixed-left navbar-expand-md navbar-light bg-white"
            id="sidenav-main">
            <!--  Nav Left (Menu do lado Esquedo) -->
            <nav th:include="fragments/nav :: nav"></nav>
        </nav>


        <div class="main-content">
            <!--  Nav Up (parte de cima) -->
            <nav th:include="fragments/nav2 :: nav2"></nav>

            <!-- Header -->
            <div th:include="fragments/header :: header"></div>

            <!-- Header -->
            <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
                <div class="container-fluid">
                    <div class="header-body">
                        <!-- Card stats -->
                        <div class="row">
                            <div class="col-xl-3 col-lg-6">
                                <div class="card card-stats mb-4 mb-xl-0">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col">
                                                <h5 class="card-title text-uppercase text-muted mb-0">Funcionarios
                                                    Trabalhando</h5>
                                                <span class="h2 font-weight-bold mb-0"
                                                      th:text="${AllFuncionario}">88</span>
                                            </div>
                                            <div class="col-auto">
                                                <div
                                                    class="icon icon-shape bg-danger text-white rounded-circle shadow">
                                                    <i class="fas fa-chart-bar"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-lg-6">
                                <div class="card card-stats mb-4 mb-xl-0">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col">
                                                <h5 class="card-title text-uppercase text-muted mb-0">Funcionarios Novos 
                                                </h5>
                                                <h6 class="card-title text-uppercase text-muted mb-0">Essa Semana
                                                </h6>
                                                <span class="h2 font-weight-bold mb-0"  th:text="${AllRecentes}"></span>
                                            </div>
                                            <div class="col-auto">
                                                <div
                                                    class="icon icon-shape bg-warning text-white rounded-circle shadow">
                                                    <i class="fas fa-chart-pie"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-lg-6">
                                <div class="card card-stats mb-4 mb-xl-0">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col">
                                                <h5 class="card-title text-uppercase text-muted mb-0">Total
                                                    de suspensões</h5>
                                                <span class="h2 font-weight-bold mb-0"  th:text="${AllSuspensao}"></span>
                                            </div>
                                            <div class="col-auto">
                                                <div
                                                    class="icon icon-shape bg-yellow text-white rounded-circle shadow">
                                                    <i class="fas fa-chart-line"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-lg-6">
                                <div class="card card-stats mb-4 mb-xl-0">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col">
                                                <h5 class="card-title text-uppercase text-muted mb-0">Total
                                                    de Advertência</h5>
                                                <span class="h2 font-weight-bold mb-0"
                                                      th:text="${AllAdvertencias}"></span>
                                            </div>
                                            <div class="col-auto">
                                                <div
                                                    class="icon icon-shape bg-info text-white rounded-circle shadow">
                                                    <i class="fas fa-percent"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid mt--7">
                <div class="row">
                    <div class="col">
                        <div class="card shadow">
                            <div class="row">
                                <div class="col-3">
                                    <div class="card-header border-0">
                                        <h3 class="mb-0">Funcionarios</h3>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="card-header text-center border-0">
                                        <div th:if="${mensagemSucesso != null}"
                                             th:text="${mensagemSucesso}" class="alert alert-success"
                                             role="alert"></div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <a href="/erp/funcionario/cadastrar">
                                        <button type="button" class="btn btn-primary my-4"
                                                name="novoFuncionario">Novo Funcionario</button>
                                    </a>
                                </div>
                            </div>


                            <div class="table-responsive">

                                <table class="table align-items-center table-flush">
                                    <thead class="thead-light">
                                        <tr>
                                            <th scope="col">Departamentos</th>
                                            <th scope="col">Ações</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr>
                                            <th scope="row">
                                                <div class="media align-items-center">
                                                    <div class="media-body">
                                                        <span class="mb-0 text-sm"></span>
                                                        <p lass="font-weight-normal">RH</p>
                                                    </div> 
                                                </div>
                                            </th>
                                            <td>
                                                <a class="dropdown-item"
                                                   th:href="@{/erp/departamento/novo/{par}(id = ${1})}">Enviar
                                                    Email</a> <a class="dropdown-item"
                                        </td>
                                    </tr> 
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Footer -->
                <footer th:include="fragments/footer :: footer"></footer>
            </div>
            <!-- Scripts-->
            <div th:include="fragments/scripts :: scripts"></div>
            </body>

            </html>
