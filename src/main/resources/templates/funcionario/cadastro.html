<!DOCTYPE html>
<html lang="en">

<!-- Cabeçalho importado -->
<head th:include="fragments/head :: head"></head>

<body class="">
	<nav
		class="navbar navbar-vertical fixed-left navbar-expand-md navbar-light bg-white"
		id="sidenav-main">
		<!--  Nav Left (Menu do lado Esquedo) -->
		<nav th:include="fragments/nav :: nav"></nav>
	</nav>

	<div class="main-content">

		<!--  Nav Up (parte de cima) -->
		<nav th:include="fragments/nav2 :: nav2"></nav>

		<!-- Header -->
		<div class="header pb-5 pt-5 pt-lg-8 d-flex align-items-center"
			style="min-height: 300px; background-size: cover; background-position: center top;">
			<!-- Mask -->
			<span class="mask bg-gradient-default opacity-8"></span>
			<!-- Header container -->
			<div class="container-fluid d-flex align-items-center">
				<div class="row">
					<div class="col-lg-12 col-md-10">
						<h1 class="display-3 text-white">Cadastro</h1>
						<p class="text-white mt-0 mb-7">É necessario o preenchimento
							de todas Informções que contém *</p>
					</div>
				</div>
			</div>
		</div>
		<!-- Page content -->
		<div class="container-fluid mt--7">
			<div class="row">
				<div class="col-xl-12 order-xl-1">
					<div class="card bg-secondary shadow">
						<div class="card-header bg-white border-0">
							<div class="row align-items-center">
								<div class="col-8">
									<h3 class="mb-0">Cadastrar Funcinario</h3>
								</div>
							</div>
						</div>
						<div class="card-body">
							<form>
								<h6 class="heading-small text-muted mb-4">Informções de
									usuario</h6>
								<div class="pl-lg-4">
									<div class="row"></div>
									<div class="row">
										<div class="col-lg-6">
											<div class="form-group">
												<label class="form-control-label" for="input-first-name">Primeiro
													nome</label> <input type="text" id="input-first-name"
													class="form-control form-control-alternative"
													placeholder="First name" value="Xpto">
											</div>
										</div>
										<div class="col-lg-6">
											<div class="form-group">
												<label class="form-control-label" for="input-last-name">Sobrenome</label>
												<input type="text" id="input-last-name"
													class="form-control form-control-alternative"
													placeholder="Last name" value="Tsuda">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-lg-6">
											<div class="form-group">
												<label class="form-control-label" for="input-first-name">Cpf</label>
												<input type="text" id="input-cpf"
													class="form-control form-control-alternative"
													placeholder="444.444.444-44">
											</div>
										</div>
										<div class="col-lg-6">
											<div class="form-group">
												<label class="form-control-label" for="input-last-name">Data
													de Nascimento</label> <input type="text" id="input-dtnascimento"
													class="form-control form-control-alternative"
													placeholder="11/11/2000">
											</div>
										</div>
										<div class="col-lg-6">
											<div class="form-group">
												<div class="form-group">
													<label for="exampleFormControlSelect1">Genero</label> <select
														class="form-control" id="exampleFormControlSelect1">
														<option>Feminino</option>
														<option>Masculino</option>
													</select>
												</div>

											</div>
										</div>
									</div>
								</div>
								<hr class="my-4" />
								<!-- Contato -->
								<h6 class="heading-small text-muted mb-4">informações de
									contato</h6>
								
								<div class="pl-lg-4">
									<div class="row">
										<div class="col-lg-6">
											<div class="form-group">
												<label class="form-control-label" for="input-city">Telefone</label>
												<input type="number" id="input-city"
													class="form-control form-control-alternative"
													placeholder="0000-0000">
											</div>
										</div>
										<div class="col-lg-6">
											<div class="form-group">
												<label class="form-control-label" for="input-country">Celular</label>
												<input type="number" id="input-country"
													class="form-control form-control-alternative"
													placeholder="00000-0000">
											</div>
										</div>
									</div>
								</div>
								<div class="pl-lg-4">
									<div class="row">
										<div class="col-lg-6">
											<div class="form-group">
												<label class="form-control-label" for="input-email">Email
												</label> <input type="email" id="input-email"
													class="form-control form-control-alternative"
													placeholder="email@email.com">
											</div>
										</div>
									</div>
								</div>
								<hr class="my-4" />

								<!-- Address -->
								<h6 class="heading-small text-muted mb-4">informações de
									endereço</h6>
								<div class="pl-lg-4">
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label class="form-control-label" for="input-address">Rua</label>
												<input id="input-address"
													class="form-control form-control-alternative"
													placeholder="Home Address" value="Nome da rua" type="text">
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<label class="form-control-label" for="input-address">Numero</label>
												<input id="input-address"
													class="form-control form-control-alternative"
													placeholder="Home Address" value="267" type="text">
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<label class="form-control-label" for="input-address">Bairro</label>
												<input id="input-address"
													class="form-control form-control-alternative"
													placeholder="Home Address" value="Socorro" type="text">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-lg-4">
											<div class="form-group">
												<label class="form-control-label" for="input-country">Complemento</label>
												<input type="text" id="input-country"
													class="form-control form-control-alternative"
													placeholder="Country" value="Casa 8">
											</div>
										</div>
										<div class="col-lg-4">
											<div class="form-group">
												<label class="form-control-label" for="input-city">Cidade</label>
												<input type="text" id="input-city"
													class="form-control form-control-alternative"
													placeholder="City" value="São Paulo">
											</div>
										</div>

										<div class="col-lg-4">
											<div class="form-group">
												<label class="form-control-label" for="input-country">Cep</label>
												<input type="number" id="input-postal-code"
													class="form-control form-control-alternative"
													value="000-0000" placeholder="Cep">
											</div>
										</div>
									</div>
									<a href="#!" class="btn btn-dark">Cancelar</a> <a href="#!"
										class="btn btn-info">Cadastrar </a>
								</div>
								<hr class="my-4" />
							</form>
						</div>
					</div>
				</div>
			</div>

			<!-- Footer -->
			<footer th:include="fragments/footer :: footer"></footer>
		</div>
	</div>

	<!-- Scripts-->
	<div th:include="fragments/scripts :: scripts"></div>
</body>
</html>
